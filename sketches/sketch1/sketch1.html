    body {
      font-family: monospace;
      background: #FAFAFA;
      color: #333;
      line-height: 1.6;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
    }

       /* Force single column on small screens */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr !important; /* override desktop rule */
      }

      iframe {
        height: 250px; /* smaller iframe for mobile */
      }

      /* stack nav vertically */
      header {
        flex-direction: column;
        align-items: flex-start; /* left-align nav links under title */
      }

      nav a {
        display: block;
        margin: 5px 0; /* spacing between links */
      }
    }

    .sketch h2 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
    }

    .sketch h2 a {
      text-decoration: none;
      color: #333;
    }

    .sketch h2 a:hover {
      text-decoration: underline;
    }

    iframe {
      border: 1px solid #ccc;
      width: 100%;
      height: 400px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      text-align: center;
      color: #777;
    }

    a.title-link {
      text-decoration: none !important;
      color: inherit;
      transition: color 0.3s ease;
    }

    a.title-link:hover {
      color: #666;
    }

    /* Grayed-out version (other pages) */
    a.title-link.inactive {
      text-decoration: none !important;
      color: #aaa;         /* lighter gray */
    }

    a.title-link.inactive:hover {
      color: #000000;
    }

    .fade-text {
       text-decoration: none;
       color: #333;   /* matches body text color */
       opacity: 0.6;
    }

  </style>
