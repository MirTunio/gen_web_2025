<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base path setup -->
  <script>
    const base = document.createElement("base");
    if (window.location.hostname.includes("github.io")) {
      base.href = "/gen_web_2025/";
    } else {
      base.href = "/";
    }
    document.head.prepend(base);
  </script>

  <link rel="icon" href="assets/images/favicon.jpg" type="image/jpeg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burning Daylight</title>

  <style>
    body {
      font-family: monospace;
      font-size: 1.1em;
      line-height: 1.6;
      background: #0f1139;
      color: #333;
      max-width: 62.5em;
      margin: auto;
      padding: 1.25em;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }
    header h1 { font-size: 1.5em; margin: 0; }
    a.title-link { text-decoration: none; color: #000; transition: color 0.3s ease; }
    a.title-link:hover { color: #666; }
    a.title-link.inactive { color: #aaa; }
    a.title-link.inactive:hover { color: #000; }

    a { color: #000; text-decoration: underline; }
    a:hover, a:focus { color: #666; text-decoration: underline; }

    nav a { font-size: 1.1em; margin-left: 1.25em; text-decoration: none; color: #333; }
    nav a:hover { text-decoration: underline; }
    .nav-toggle { display: none; font-size: 1.5em; background: none; border: none; cursor: pointer; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(25em, 1fr)); gap: 2.5em; }
    .sketch { display:flex; flex-direction:column; align-items:center; }

    .sketch h1 { margin: 0 0 0.625em 0; font-size: 1.25em; text-align:left; align-self:flex-start; }
    .subtitle { margin:-0.5em 0 1em 0; font-size:0.95em; color:#666; text-align:left; align-self:flex-start; }

    .iframe-container {
      display:flex;
      justify-content:center;
      align-items:center;
      width:100%;
      margin:0 auto;
    }

    /* wrapper: fills available viewport below header, no scrollbars */
    #iframe-wrapper {
      width: 100%;
      height: calc(100vh - 4em); /* header + padding */
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      margin: 0 auto;
      overflow: hidden;
    }

    /* iframe: stretch fully */
    #sketch-iframe {
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .writeup { width:100%; text-align:left; }

    .gallery { display:grid; grid-template-columns: repeat(auto-fill, minmax(12em, 1fr)); gap:1em; margin-top:2em; justify-items:center; }
    .gallery img { width:100%; height:auto; border:1px solid #ccc; border-radius:4px; cursor:pointer; transition:transform 0.2s ease; }
    .gallery img:hover { transform:scale(1.02); }

    .lightbox { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; }
    .lightbox img { max-width:90%; max-height:90%; border:none; border-radius:0; box-shadow:none; }
    .lightbox.active { display:flex; border:none; }
    .lightbox-close { position:absolute; top:1em; right:1em; font-size:2em; color:#fff; cursor:pointer; font-weight:bold; border:none; background:none; }
    .lightbox-arrow { position:absolute; bottom:1em; top:auto; transform:none; font-size:2em; color:#fff; cursor:pointer; user-select:none; padding:0 0.5em; }
    .lightbox-arrow.left { left:1em; } .lightbox-arrow.right { right:1em; }

    .video-container { margin-top:2em; text-align:center; }
    .video-container iframe { max-width:100%; }

    .hline { width:100%; border:0; height:0.5px; background-color:#333; margin:5em; }

    .inline-images { display:flex; flex-direction:column; gap:2em; margin:3em 0; align-items:center; }
    .inline-images img { width:90vmin; height:auto; display:block; margin:0 auto; border-radius:4px; cursor:pointer; }
    footer { margin-top:3.75em; font-size:0.9em; text-align:center; color:#777; }

    @media (max-width: 37.5em) {
      body { font-size: 1.125em; line-height: 1.7; }
      .grid { grid-template-columns: 1fr !important; gap: 1.5em; }
      .iframe-container { width: 100%; margin:0 auto; }
      .nav-toggle { display:block; }
      .nav-links { display:none; flex-direction:column; width:100%; margin-top:0.5em; align-items:flex-end; }
      .nav-links.active { display:flex; }
      .nav-links a { display:block; margin:0.3125em 0; font-size:1.1em; text-align:right; }
    }
  </style>
</head>

<body>
  <header>
    <h1><a class="title-link inactive" href="index.html">Burning Daylight</a></h1>
    <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    <nav class="nav-links">
      <a href="index.html">genart</a>
      <a href="fiction.html">fiction</a>
      <a href="nonfiction.html">nonfiction</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <div class="grid">
    <div class="sketch">
      <h1>Touch and Go</h1>
      <h2 class="subtitle">2019-08-08</h2>

      <div class="writeup before">
        <p>Hyperbolic flights of fancy</p>
      </div>

      <!-- START: sketch display portion  -->
      <div class="iframe-container">
        <div id="iframe-wrapper">
          <iframe id="sketch-iframe"
                  src="sketches/sketch12/src/index.html"
                  allowfullscreen
                  title="Touch And Go sketch"></iframe>
        </div>
      </div>

      <div class="inline-images">
        <figure>
          <img src="sketches/sketch12/gallery/00.webp" alt="touchandgo">
        </figure>
      </div>

      <div class="writeup after">
        <p>Song: <a href="https://www.youtube.com/watch?v=W47_A5vaxS4" target="_blank">This Should Be Us — Talal Qureshi</a></p>
      </div>
      <!-- END: sketch display portion -->

    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-arrow left" onclick="prevImage()">&#10094;</span>
    <span class="lightbox-arrow right" onclick="nextImage()">&#10095;</span>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <footer><p></p></footer>

  <script>
    // Image lightbox
    const allImages = Array.from(document.querySelectorAll('.gallery img, .inline-images img'));
    let currentIndex = 0;
    function openLightbox(src) {
      currentIndex = allImages.findIndex(img => img.src === src);
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.add('active');
    }
    function closeLightbox() { document.getElementById('lightbox').classList.remove('active'); }
    function nextImage() { currentIndex = (currentIndex + 1) % allImages.length; document.getElementById('lightbox-img').src = allImages[currentIndex].src; }
    function prevImage() { currentIndex = (currentIndex - 1 + allImages.length) % allImages.length; document.getElementById('lightbox-img').src = allImages[currentIndex].src; }
    allImages.forEach(img => img.addEventListener('click', () => openLightbox(img.src)));
    document.addEventListener('keydown', (e) => {
      const lightbox = document.getElementById('lightbox');
      if (!lightbox.classList.contains('active')) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });
  </script>
</body>
</html>
