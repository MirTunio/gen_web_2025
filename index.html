<!DOCTYPE html>
<html lang="en">
<head>
<script>
  // Base path setup (for local vs GitHub Pages)
  const base = document.createElement("base");
  if (window.location.hostname.includes("github.io")) {
    base.href = "/gen_web_2025/";  // deployed on GitHub Pages
  } else {
    base.href = "/";               // local testing
  }
  document.head.prepend(base);
</script>
<link rel="icon" href="assets/images/favicon.jpg" type="image/jpeg">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burning Daylight</title>

<style>
  body {
    font-family: monospace;
    font-size: 1em;
    line-height: 1.6;
    background: #FAFAFA;
    color: #333;
    margin: 0;
    padding: 1.25em;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2.5em;
  }

  header h1 { font-size: 1.5em; margin: 0; }
  a.title-link { text-decoration: none !important; color: #000; transition: color 0.3s ease; }
  a.title-link:hover { color: #666; }

  nav a { font-size: 1.1em; margin-left: 1.25em; text-decoration: none; color: #333; }
  nav a:hover { text-decoration: underline; }

  .nav-toggle {
    display: none;
    font-size: 1.5em;
    background: none;
    border: none;
    cursor: pointer;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2em;
  }

  .card {
    display: block;
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s ease;
  }

  .card:hover { transform: scale(1.02); }

  .thumb {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    overflow: hidden;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .title { margin-top: 0.5em; font-size: 1.1em; font-weight: bold; }
  .subtitle { margin-top: 0.25em; font-size: 0.9em; color: #666; }

  footer {
    margin-top: 3.75em;
    font-size: 0.9em;
    text-align: center;
    color: #777;
  }

  @media (max-width: 37.5em) {
    .grid { grid-template-columns: 1fr; gap: 1.5em; }
    .nav-toggle { display: block; }
    .nav-links { display: none; flex-direction: column; width: 100%; margin-top: 0.5em; align-items: flex-end; }
    .nav-links.active { display: flex; }
    .nav-links a { margin: 0.3em 0; font-size: 1.1em; text-align: right; }
  }
</style>
</head>

<body>
