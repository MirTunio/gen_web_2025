<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burning Daylight</title>

<style>
  /* Base styles */
  body {
    font-family: monospace;
    font-size: 1em;        
    line-height: 1.6;
    background: #FAFAFA;
    color: #333;
    max-width: 62.5em;    
    margin: auto;
    padding: 1.25em;      
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2.5em;  
  }

  header h1 {
    font-size: 1.5em;
    margin: 0;
  }

  nav a {
    font-size: 1.1em;
    margin-left: 1.25em;   
    text-decoration: none;
    color: #333;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* Hamburger button */
  .nav-toggle {
    display: none; /* hidden on desktop */
    font-size: 1.5em;
    background: none;
    border: none;
    cursor: pointer;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(25em, 1fr)); 
    gap: 2.5em;             
  }

  .sketch {
    position: relative;     
  }

  .sketch h2 {
    margin: 0 0 0.625em 0;  
    font-size: 1.1em;
  }

  .sketch h2 a {
    text-decoration: none;
    color: #333;
  }

  .sketch h2 a:hover {
    text-decoration: underline;
  }

  iframe {
    display: block;
    width: 100%;
    height: 25em;           
    border: 0.0625em solid #ccc;  
  }

  .sketch a.overlay-link {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    text-indent: -9999px;
    background: rgba(0,0,0,0);
    cursor: pointer;
  }

  a.title-link {
    text-decoration: none !important;
    color: #000;
    transition: color 0.3s ease;
  }

  a.title-link:hover {
    color: #666;
  }

  footer {
    margin-top: 3.75em;      
    font-size: 0.9em;
    text-align: center;
    color: #777;
  }

  /* Mobile responsive */
  /* Mobile responsive */
@media (max-width: 37.5em) { /* 600px */
  body {
    font-size: 1.125em;    
    line-height: 1.7;
  }

  .grid {
    grid-template-columns: 1fr !important;
    gap: 1.5em;             
  }

  iframe {
    height: 15.625em;       
  }

  header {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  /* Hamburger */
  .nav-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    margin-top: 0.5em;
    align-items: flex-end;  /* right justify links */
  }

  .nav-links.active {
    display: flex;
  }

  .nav-links a {
    display: block;
    margin: 0.3125em 0;
    font-size: 1.1em;
    text-align: right;      /* text aligned right */
  }
}
</style>
</head>

  <h2><p>Latest work:</p></h2>

  <div class="grid">

      <iframe src="sketches/sketch1/src/index.html"></iframe>

    </div>

    <div class="sketch">
      <h2><a href="sketches/sketch2/sketch2.html">Stars Like Projectors</a></h2>

  <footer>

  <script>
    // Hamburger toggle
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav-links');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
